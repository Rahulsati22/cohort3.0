<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-1: #0f172a;
            --bg-2: #111827;
            --acc-1: #60a5fa;
            --acc-2: #a78bfa;
            --text: #e5e7eb;
            --muted: #9ca3af;
            --card: #ffffff1a;
            --card-brd: #ffffff2b;
            --shadow: 0 10px 30px rgba(2, 6, 23, .35);
            --danger: #fb7185;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html,
        body {
            height: 100%;
        }

        body {
            font-family: "Inter", system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
            color: var(--text);
            background:
                radial-gradient(1200px 800px at 10% -10%, rgba(96, 165, 250, .20), transparent 60%),
                radial-gradient(1000px 600px at 100% 0%, rgba(167, 139, 250, .18), transparent 55%),
                linear-gradient(180deg, var(--bg-1), var(--bg-2));
            min-height: 100vh;
        }

        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width=\"140\" height=\"140\" viewBox=\"0 0 140 140\"><filter id=\"n\"><feTurbulence type=\"fractalNoise\" baseFrequency=\"0.9\" numOctaves=\"2\" stitchTiles=\"stitch\"/></filter><rect width=\"100%\" height=\"100%\" filter=\"url(%23n)\" opacity=\"0.03\"/></svg>');
            pointer-events: none;
            z-index: 0;
        }

        header {
            position: sticky;
            top: 0;
            z-index: 20;
            backdrop-filter: blur(8px) saturate(120%);
            background: linear-gradient(180deg, rgba(15, 23, 42, .65), rgba(15, 23, 42, .35));
            border-bottom: 1px solid rgba(255, 255, 255, .08);
            box-shadow: 0 1px 0 rgba(255, 255, 255, .05) inset;
        }

        .nav {
            max-width: 900px;
            margin: 0 auto;
            padding: 16px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .brand {
            font-weight: 800;
            letter-spacing: .5px;
            font-size: 1.25rem;
            background: linear-gradient(90deg, var(--acc-1), var(--acc-2));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .pill {
            font-size: .85rem;
            color: var(--text);
            border: 1px solid rgba(255, 255, 255, .12);
            padding: 8px 12px;
            border-radius: 999px;
            background: linear-gradient(180deg, rgba(255, 255, 255, .06), rgba(255, 255, 255, .02));
            backdrop-filter: blur(6px);
        }

        .container {
            max-width: 900px;
            margin: 24px auto;
            padding: 0 16px;
            position: relative;
            z-index: 1;
        }

        .first-section {
            min-height: 58vh;
            max-height: 62vh;
            overflow-y: auto;
            padding: 16px;
            border-radius: 16px;
            backdrop-filter: blur(12px) saturate(120%);
            background: linear-gradient(180deg, rgba(255, 255, 255, .08), rgba(255, 255, 255, .04));
            border: 1px solid var(--card-brd);
            box-shadow: var(--shadow);
            scrollbar-width: none;
        }

        .section-title {
            font-size: 2rem;
            font-weight: 800;
            letter-spacing: .5px;
            text-align: center;
            margin-bottom: 10px;
            background: linear-gradient(90deg, var(--acc-1), var(--acc-2));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .section-sub {
            text-align: center;
            color: var(--muted);
            margin-bottom: 20px;
            font-size: .95rem;
        }

        .task-list {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .task-card {
            display: grid;
            grid-template-columns: auto 1fr auto;
            align-items: center;
            gap: 12px;
            padding: 14px 16px;
            border-radius: 14px;
            background: linear-gradient(180deg, rgba(255, 255, 255, .10), rgba(255, 255, 255, .06));
            border: 1px solid rgba(255, 255, 255, .12);
            transition: transform .2s ease, box-shadow .2s ease, background .2s ease;
        }

        .task-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(2, 6, 23, .45);
            background: linear-gradient(180deg, rgba(255, 255, 255, .14), rgba(255, 255, 255, .08));
        }

        .check-wrap {
            display: flex;
            align-items: center;
        }

        .checkbox {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 8px;
            cursor: pointer;
            position: relative;
            background: #0b1220;
            border: 1px solid rgba(255, 255, 255, .18);
            box-shadow:
                inset 3px 3px 6px rgba(0, 0, 0, .45),
                inset -3px -3px 6px rgba(255, 255, 255, .06),
                0 2px 6px rgba(0, 0, 0, .35);
            transition: border-color .2s ease, box-shadow .2s ease, background .2s ease, transform .06s ease;
        }

        .checkbox:hover {
            border-color: rgba(255, 255, 255, .28);
        }

        .checkbox:active {
            transform: scale(.98);
        }

        .checkbox:focus-visible {
            outline: none;
            box-shadow:
                0 0 0 4px rgba(96, 165, 250, .28),
                inset 3px 3px 6px rgba(0, 0, 0, .45),
                inset -3px -3px 6px rgba(255, 255, 255, .06);
            border-color: rgba(96, 165, 250, .6);
        }

        .checkbox::after {
            content: "";
            position: absolute;
            inset: 0;
            margin: auto;
            width: 14px;
            height: 14px;
            mask: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 14 14"><path fill="white" d="M5.4 10.2L1.8 6.6l1.1-1.1l2.5 2.5L11 2.4l1.1 1.1z"/></svg>') center / contain no-repeat;
            background: transparent;
            transform: scale(.6);
            opacity: 0;
            transition: .18s ease;
        }

        .checkbox:checked {
            background: radial-gradient(120% 120% at 20% 20%, rgba(96, 165, 250, .55), rgba(167, 139, 250, .55));
            border-color: transparent;
            box-shadow:
                inset 2px 2px 5px rgba(0, 0, 0, .35),
                inset -2px -2px 5px rgba(255, 255, 255, .10),
                0 0 0 3px rgba(96, 165, 250, .25),
                0 6px 16px rgba(2, 6, 23, .45);
        }

        .checkbox:checked::after {
            background: rgba(255, 255, 255, .95);
            transform: scale(1);
            opacity: 1;
        }

        .task-text {
            color: var(--text);
            line-height: 1.5;
        }

        .task-text.muted {
            color: var(--muted);
            text-decoration: line-through;
        }

        .icon-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, .14);
            background: linear-gradient(180deg, rgba(255, 255, 255, .08), rgba(255, 255, 255, .04));
            color: var(--text);
            cursor: pointer;
            transition: transform .15s ease, box-shadow .15s ease, background .15s ease, border-color .15s ease, filter .15s ease;
        }

        .icon-btn:hover {
            border-color: rgba(255, 255, 255, .28);
            background: linear-gradient(180deg, rgba(255, 255, 255, .12), rgba(255, 255, 255, .06));
            filter: saturate(1.05);
        }

        .icon-btn:active {
            transform: translateY(1px) scale(.99);
        }

        .icon-btn.danger {
            background: linear-gradient(180deg, rgba(251, 113, 133, .15), rgba(251, 113, 133, .08));
            border-color: rgba(251, 113, 133, .35);
        }

        .icon-btn.danger:hover {
            background: linear-gradient(180deg, rgba(251, 113, 133, .22), rgba(251, 113, 133, .10));
            box-shadow: 0 8px 18px rgba(251, 113, 133, .25);
        }

        .icon {
            display: block;
        }

        .composer {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-top: 18px;
        }

        .input {
            flex: 1;
            padding: 14px 16px;
            font-size: 1rem;
            color: var(--text);
            border-radius: 14px;
            outline: none;
            border: 1px solid rgba(255, 255, 255, .15);
            background: linear-gradient(180deg, rgba(255, 255, 255, .06), rgba(255, 255, 255, .03));
            backdrop-filter: blur(8px);
            transition: border-color .2s ease, box-shadow .2s ease;
        }

        .input::placeholder {
            color: #cbd5e1;
        }

        .input:focus {
            border-color: rgba(96, 165, 250, .6);
            box-shadow: 0 0 0 4px rgba(96, 165, 250, .2);
        }

        .btn {
            padding: 12px 18px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            color: #0b1220;
            border: none;
            background: linear-gradient(90deg, #60a5fa, #a78bfa);
            box-shadow: 0 10px 20px rgba(99, 102, 241, .35), inset 0 1px 0 rgba(255, 255, 255, .35);
            transition: transform .15s ease, box-shadow .15s ease, filter .15s ease;
        }

        .btn:hover {
            transform: translateY(-1px);
            filter: saturate(1.05);
        }

        .btn:active {
            transform: translateY(0);
            box-shadow: 0 6px 14px rgba(99, 102, 241, .4);
        }

        .spacer {
            height: 10px;
        }

        .empty-state {
            display: none;
            text-align: center;
            color: var(--muted);
            margin-top: 8px;
            padding: 16px;
            border: 1px dashed rgba(255, 255, 255, .18);
            border-radius: 12px;
            background: linear-gradient(180deg, rgba(255, 255, 255, .06), rgba(255, 255, 255, .03));
        }

        #taskList:empty::after {
            content: "No tasks to show";
            display: block;
            text-align: center;
            color: var(--muted);
            padding: 16px;
        }
    </style>
</head>

<body>
    <header>
        <div class="nav">
            <div class="brand">Todo App</div>
            <div class="pill">Stay focused ✨</div>
        </div>
    </header>

    <main class="container">
        <section class="first-section">
            <h2 class="section-title">Today’s Tasks</h2>
            <p class="section-sub">Check off items, or delete to keep it clean.</p>

            <ul class="task-list" id="taskList">
                <li>
                    <div class="task-card">
                        <div class="check-wrap">
                            <input class="checkbox" type="checkbox" id="task1" />
                        </div>
                        <label class="task-text" for="task1">
                            Sample task — click delete to test empty state.
                        </label>
                        <button class="icon-btn danger" aria-label="Delete task" data-action="delete">
                            <!-- Balanced Trash Icon -->
                            <svg class="icon" width="20" height="20" viewBox="0 0 24 24" fill="none">
                                <path d="M3 6h18" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                                <path d="M8 6v12a2 2 0 0 0 2 2h4a2 2 0 0 0 2-2V6" stroke="currentColor" stroke-width="2"
                                    stroke-linecap="round" />
                                <path d="M10 11v6M14 11v6" stroke="currentColor" stroke-width="2"
                                    stroke-linecap="round" />
                                <path d="M9 6V4a1 1 0 0 1 1-1h4a1 1 0 0 1 1 1v2" stroke="currentColor" stroke-width="2"
                                    stroke-linecap="round" />
                            </svg>
                        </button>
                    </div>
                </li>
            </ul>

            <div id="emptyState" class="empty-state">No tasks to show</div>
        </section>

        <div class="spacer"></div>

        <section class="composer">
            <input class="input" id="newTask" type="text" placeholder="Add a new task..." />
            <button class="btn" id="addBtn">Add</button>
        </section>
    </main>

    <script>
        function updateEmptyState() {
            const list = document.getElementById('taskList');
            const count = list.querySelectorAll('li').length;
            document.getElementById('emptyState').style.display = count === 0 ? 'block' : 'none';
        }
        updateEmptyState();

        document.addEventListener('change', (e) => {
            if (e.target.matches('.checkbox')) {
                const label = e.target.closest('.task-card')?.querySelector('.task-text');
                if (label) label.classList.toggle('muted', e.target.checked);
            }
        });

        const input = document.getElementById('newTask');
        const addBtn = document.getElementById('addBtn');
        const list = document.getElementById('taskList');



        /* const elem = document.createElement('div');
            elem.innerHTML = '<strong>Hello, I am created with createElement!</strong>';
            parent.appendChild(elem); 
            parent.removeChild(elem);
            -> These are important dom manipulation methods
        */

        function addTask(text) {
            if (!text || !text.trim()) return;
            const id = 'task-' + Math.random().toString(36).slice(2, 8);
            const li = document.createElement('li');
            li.innerHTML = `
        <div class="task-card">
          <div class="check-wrap">
            <input class="checkbox" type="checkbox" id="${id}" />
          </div>
          <label class="task-text" for="${id}">${text}</label>
          <button class="icon-btn danger" aria-label="Delete task" data-action="delete">
            <svg class="icon" width="20" height="20" viewBox="0 0 24 24" fill="none">
              <path d="M3 6h18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              <path d="M8 6v12a2 2 0 0 0 2 2h4a2 2 0 0 0 2-2V6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              <path d="M10 11v6M14 11v6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              <path d="M9 6V4a1 1 0 0 1 1-1h4a1 1 0 0 1 1 1v2" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
          </button>
        </div>`;
            list.appendChild(li);
            input.value = '';
            input.focus();
            updateEmptyState();
        }

        addBtn.addEventListener('click', () => addTask(input.value));
        input.addEventListener('keydown', (e) => { if (e.key === 'Enter') addTask(input.value); });

        document.addEventListener('click', (e) => {
            const delBtn = e.target.closest('[data-action="delete"]');
            if (delBtn) {
                delBtn.closest('li')?.remove();
                updateEmptyState();
            }
        });

         
    </script>


</body>

</html>
